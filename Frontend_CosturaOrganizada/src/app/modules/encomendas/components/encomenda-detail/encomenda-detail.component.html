<div class="encomenda-detail">
  <h3>{{ encomenda.descricao }}</h3>
  <p><strong>Data do Pedido:</strong> {{ encomenda.dataPedido }}</p>
  <p><strong>Data de Entrega:</strong> {{ encomenda.dataEntrega }}</p>
  <p><strong>Cliente:</strong> {{ encomenda.cliente.nome }}</p>
  <div class="buttons">
    <button class="edit-button" (click)="onEdit()">Editar</button>
    <button class="delete-button" (click)="onDelete()">Deletar</button>
  </div>
</div>
